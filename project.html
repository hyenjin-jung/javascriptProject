<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>
    <title>project</title>
    <style>
        body {
            font-family: 'Coda', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://mblogthumb-phinf.pstatic.net/MjAxODAzMDNfMjU4/MDAxNTIwMDQxODA4Mjc0.gR3L5xx3IbpACbvRRF9j9xjJmO-EPAY35oF1AdBnDcog.WZyeqFi6cMmH-v-R-ec44Ny6ZgVyAJIYMT78p4Rxbkwg.PNG.osy2201/2_%2850%ED%8D%BC%EC%84%BC%ED%8A%B8_%ED%9A%8C%EC%83%89%29_%ED%9A%8C%EC%83%89_%EB%8B%A8%EC%83%89_%EB%B0%B0%EA%B2%BD%ED%99%94%EB%A9%B4_180303.png?type=w800');
            background-position: center;
            font-size: 16px;
            line-height: 1.6;
        }
        header {
            position: relative;
            width: 100%;
            opacity: 1.0; 
            background: linear-gradient(to right, #5a5e4e7e, #dde0c728);
            backdrop-filter: brightness(30%);
            height:300px;
        }
        .logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            -webkit-text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 90px;
            font-weight: bolder;
            text-transform: uppercase;
        }
        .buttons-container {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
        }
        button {
            width: 100px;
            padding: 10px 0;
            margin: 0 5px;
            border-radius: 20px;
            border: 2px solid white;
            background: transparent;
            cursor: pointer;
        }
        button a {
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        button:hover {
            background-color: #646d52;
            border-color: #ffffff;
            transition: 0.5s;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8em;
            font-family: 'Coda', sans-serif;
            text-shadow: 0 4px 25px aliceblue;
            color: #ffffff;
        }
        #func {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1000px;
            padding: 0 20px;
        }
        #func div {
            height: 300px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 25px aliceblue;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #func div:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        #func img {
            width: 100%;
            height: 250px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            object-fit: cover;
        }
        #func b {
            display: block;
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo-text">project</span>
        <div class="buttons-container">
            <button type="button"><a href="login.html">로그인</a></button>
            <button type="button"><a href="signup.html">회원가입</a></button>
        </div>
    </header>
    <h2>기능</h2>
    <div id="func">
        <div onclick="location.href='todolist.html'">
            <img src="https://thumb.ac-illust.com/7c/7caa4176599f862bdd3832454c2732ca_t.jpeg" alt="todolist">
            <b>To-Do List</b>
        </div>
        <div onclick="location.href='calculator.html'">
            <img src="https://play-lh.googleusercontent.com/1R8r0sbEofNH6rEzBlWMS6LD7bsQ18Eu5hQc9s69pUkeW2oK5kLdANmTLgsjwUMzonM" alt="calculator">
            <b>Calculator</b>
        </div>
    </div>
</body>
</html>
