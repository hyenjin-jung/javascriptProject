<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Coda' rel='stylesheet'>
    <style>
        body {
            font-family: 'Coda', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(59, 59, 59, 0.7), rgba(0, 0, 0, 0.7));
            z-index: 1;
        }
        .todo-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            border-radius: 10px;
        }
        .logo {
            background-color: #747670;
            text-align: center;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 1em;
        }
        .logo h1 {
            font-family: 'Coda', sans-serif;
            font-size: 50px;
            font-weight: bolder;
            color: white;
            -webkit-text-stroke: 1px black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            margin: 0;
        }
        #todoInput {
            width: 100%;
            padding: 1em;
            margin-bottom: 1.5em;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }
        #todoInput:focus {
            outline: none;
            border-color: blue;
        }
        #createTodoButton {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #createTodoButton:hover {
            background-color: #575757;
        }
        #todoList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #todoList li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            border: 1px solid #e0e0e0;
        }
        #todoList li button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #todoList li button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="todo-container">
        <div class="logo">
            <h1>TO-DO List</h1>
        </div>
        <input type="text" id="todoInput" placeholder="할 일을 입력하세요">
        <button id="createTodoButton">입력</button>
        <ul id="todoList"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
